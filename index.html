<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Interest Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Compound Interest Calculator</h1>
        
        <div class="calculator-section">
            <h2>Calculate Interest</h2>
            <form action="calculate.asp" method="post">
                <div class="form-group">
                    <label for="principal">Principal Amount ($):</label>
                    <input type="number" id="principal" name="principal" step="0.01" required>
                </div>
                
                <div class="form-group">
                    <label for="rate">Annual Interest Rate (%):</label>
                    <input type="number" id="rate" name="rate" step="0.01" required>
                </div>
                
                <div class="form-group">
                    <label for="time">Duration:</label>
                    <input type="number" id="time" name="time" step="0.01" required>
                </div>
                
                <div class="form-group">
                    <label for="timeUnit">Time Unit:</label>
                    <select id="timeUnit" name="timeUnit">
                        <option value="years">Years</option>
                        <option value="months">Months</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="compound">Compound Frequency:</label>
                    <select id="compound" name="compound">
                        <option value="1">Annually</option>
                        <option value="2">Semi-Annually</option>
                        <option value="4">Quarterly</option>
                        <option value="12">Monthly</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary">Calculate</button>
            </form>
        </div>
        
        <div class="history-section">
            <h2>Calculation History</h2>
            <a href="history.asp" class="btn btn-secondary">View All Calculations</a>
        </div>
    </div>
</body>
</html>
